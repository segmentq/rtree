# or reach out to our community forum if you need some help (https://community.sonarsource.com/c/help/sc/9)

name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -json -coverprofile=coverage.out > report.json
      - name: Archive test results
        uses: actions/upload-artifact@v1
        with:
          name: testReport
          path: report.json
      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: coverageReport
          path: coverage.out
  sonarcloud:
    name: SonarCloud
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download test results
        uses: actions/download-artifact@v1
        with:
          name: testReport
          path: report.json
      - name: Download code coverage results
        uses: actions/download-artifact@v1
        with:
          name: coverageReport
          path: coverage.out
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=segmentq_rtree
            -Dsonar.organization=segmentq
            -Dsonar.tests=.
            -Dsonar.go.tests.reportPaths=/github/workspace/report.json
            -Dsonar.go.coverage.reportPaths=/github/workspace/coverage.out
